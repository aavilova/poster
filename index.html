<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="imagesforposter/favicon.png">
    <link rel="stylesheet" href="stylesheetsforposter/style.css">
    <title>Спа-салон для вампиров</title>
  </head>
  <body>
    <nav>
      <div class="hamburger_menu">
          <input id="menu_toggle" type="checkbox" />
        <label class="menu_btn" for="menu_toggle">
          <span></span>
        </label>
          <ul class="menu_box">
            <li><a class="menu_item" href="https://aavilova.github.io/spa/index.html#border">УСЛУГИ</a></li>
            <li><a class="menu_item" href="https://aavilova.github.io/spa/shop.html">МАГАЗИН</a></li>
            <li><a class="menu_item" href="https://aavilova.github.io/spa/affiche.html">АФИША</a></li>
            <li><a class="menu_item downm" href="https://aavilova.github.io/spa/about.html">О САЛОНЕ</a></li>
          </ul>
      </div>

      <div class="menu">
        <div class="">
          <a href="https://aavilova.github.io/spa/index.html#border" class="a1">УСЛУГИ</a>
          <a href="https://aavilova.github.io/spa/shop.html" class="a2">МАГАЗИН</a>
          <a href="https://aavilova.github.io/spa/affiche.html" class="a3">АФИША</a>
        </div>
        <div class="">
          <a href="https://aavilova.github.io/spa/about.html" class="about">О САЛОНЕ</a>
        </div>
      </div>
    </nav>
    <article class="poster">
      <div class="content">
        <div class="top">
          <div class="top-flowers-pattern">
            <img src="stylesheetsforposter/animate images/top flowers pattern.svg" alt="">
          </div>
          <img src="imagesforposter/top.svg" alt="">
          <div class="half-circle">
              <div class="ornament-top">
                <img src="imagesforposter/line ornament.svg" alt="">
              </div>
              <div class="text">
                спа-салон для вампиров<br>КРОВЬ С МОЛОКОМ
              </div>
              <div class="ornament-bottom">
                <div class="pattern-left">
                  <img src="imagesforposter/top pattern left.svg" alt="">
                </div>
                <div class="line_">
                  <img src="imagesforposter/line ornament.svg" alt="">
                </div>
                <div class="pattern-right">
                  <img src="imagesforposter/top pattern right.svg" alt="">
                </div>
              </div>
          </div>
        </div>
        <div class="main">
          <div class="main-frame">
            <div class="top-part"></div>
            <div class="center-part"></div>
            <div class="bottom-part"></div>
            <div class="footer">
              Алиса-Анастасия Авилова
            </div>
            <div class="bottom-flowers-pattern">
              <img src="stylesheetsforposter/animate images/bottom flowers pattern.svg" alt="">
            </div>
          </div>
          <div class="bubbles-1"></div>
          <div class="bubbles-gradient-1"></div>
          <div class="bubbles-2"></div>
          <div class="bubbles-gradient-2"></div>
          <div class="all-main">
               <div class="moon"></div>
               <img class="hands" src="stylesheetsforposter/animate images/hands.svg" alt="">
               <img class="flower" src="imagesforposter/flower.svg" alt="">
                  <!-- framed ornament left part -->
                  <div class="ornament-left-part">
                    <img class="woman-left" src="stylesheetsforposter/animate images/woman left.svg" alt="">
                  </div>
                   <!-- big-ornament-center-1 valid for width < 768px -->
                  <div class="big-ornament-center-1">
                    <div class="ornament-center">
                      <div class="bat">
                        <img src="imagesforposter/bat left.svg" alt="">
                      </div>
                      <div class="flower-animate"></div>
                      <div class="bat">
                        <img src="imagesforposter/bat right.svg" alt="">
                      </div>
                    </div>
                    <div class="line-bottom">
                      <img src="imagesforposter/line ornament.svg" alt="">
                    </div>
                  </div>
                  <!-- framed ornament right part -->
                  <div class="ornament-right-part">
                     <img class="woman-right" src="stylesheetsforposter/animate images/woman right.svg" alt="">
                  </div>
                   <!-- end of framed ornament -->

                   <!-- big-ornament-center-2 valid for width > 768px -->
               <div class="big-ornament-center-2">
                 <div class="ornament-center">
                   <div class="bat">
                     <img src="imagesforposter/bat left.svg" alt="">
                   </div>
                   <div class="flower-animate"></div>
                   <div class="bat">
                     <img src="imagesforposter/bat right.svg" alt="">
                   </div>
                 </div>
                 <div class="line-bottom">
                   <img src="imagesforposter/line ornament.svg" alt="">
                 </div>
             </div>
             <div class="flowers-bottom">
               <img src="imagesforposter/flowers.svg" alt="">
             </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
